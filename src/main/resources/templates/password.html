<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Şifreniz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f6f6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background-color: #007bff;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .footer {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #888;
            background-color: #f6f6f6;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Merhaba, <span th:text="${username}">Kullanıcı Adı</span></h1>
    </div>
    <div class="content">
        <p>Şifreniz başarıyla sıfırlandı. İşte yeni şifreniz:</p>
        <p style="font-size: 18px; font-weight: bold; color: #007bff;">
            <span th:text="${password}">Yeni Şifre</span>
        </p>
        <p>Lütfen bu şifreyi güvenli bir yerde saklayın ve kimseyle paylaşmayın.</p>
        <p>Teşekkürler,</p>
        <p><strong>[Firma Adı]</strong> Ekibi</p>
    </div>
    <div class="footer">
        <p>&copy; 2024 [Firma Adı]. Tüm hakları saklıdır.</p>
    </div>
</div>
</body>
</html>
